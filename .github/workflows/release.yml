name: release-pipeline

on:
  release:
    types:
      - created

jobs:
  release-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.12
      - name: Install release tooling
        run: |
          pip install hatch numpy
      - name: Build package
        run: |
          hatch build
      - name: Check version number match
        run: |
          echo "GITHUB_REF: ${GITHUB_REF}"
          # The GITHUB_REF should be something like "refs/tags/v1.2.3"
          # Extract version from tag (remove 'v' prefix if present)
          TAG_VERSION=${GITHUB_REF:11}
          TAG_VERSION=${TAG_VERSION#v}
          # Get the version from the built package
          PACKAGE_VERSION=$(hatch version)
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          # Check if versions match
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Version mismatch: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: bdist
          path: dist/*
  pypi-publish:
    needs: release-job
    name: upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: bdist
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
  test-install-job:
    needs: pypi-publish
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.12
    - name: Give PyPI a chance to update the index
      run: sleep 360
    - name: Install from PyPI
      run: |
        pip install gEconpy==${GITHUB_REF:11}
