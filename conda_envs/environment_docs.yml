name: geconpy-docs
channels:
  - conda-forge
dependencies:
  # Core dependencies
  - python=3.12
  - pip
  - pymc
  - pytensor
  - joblib
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - scipy
  - setuptools
  - statsmodels
  - preliz
  - sympy<1.13
  - pymc-extras
  - better-optimize
  - jax
  - nutpie

  # Extra dependencies for docs build
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark

  - pip:
      - sympytensor
      - git+https://github.com/pymc-devs/pymc-extras.git
