name: geconpy-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  # Core dependencies
  - python=3.12
  - pip
  - pymc>=5.27.1
  - pytensor>=2.37.0
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - scipy
  - setuptools
  - statsmodels
  - preliz>=0.23.0
  - sympy>=1.14.0
  - pymc-extras>=0.8.0
  - better-optimize
  - sympytensor
  - jax
  - nutpie

  # Extra dependencies for docs build
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark
