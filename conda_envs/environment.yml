name: geconpy
channels:
  - conda-forge
dependencies:
  # Core dependencies
  - python=3.12
  - pymc
  - pytensor
  - joblib
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - scipy
  - setuptools
  - statsmodels
  - preliz
  - sympy<1.13
  - pymc-extras
  - better-optimize
  - preliz
  - ipython

  - pip:
      - sympytensor
      - git+https://github.com/aseyboldt/nutpie.git@ccc87dfea93b430ca6517370ce9d733a68e441a5
      - git+https://github.com/aseyboldt/flowjax.git@add-mvscale
      - -e .
