  - python=3.12
  - pymc
  - pytensor
  - joblib
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - scipy
  - setuptools
  - statsmodels
  - preliz
  - sympy<1.13
  - pymc_extras
  - better_optimize

  - pip:
      - sympytensor
      - gEconpy
