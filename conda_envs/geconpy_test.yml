name: gEconpy
channels:
- conda-forge
dependencies:
  # Base dependencies
  - numpy
  - numba
  - scipy
  - sympy<1.13
  - pyparsing
  - pandas
  - xarray
  - matplotlib
  - joblib
  - arviz
  - statsmodels
  - pymc
  - pytensor
  - preliz
  - ipython

  # Testing dependencies
  - pre-commit
  - pytest-cov>=2.5
  - pytest>=3.0
  - pytest-env

  - pip
  - better-optimize
  - nutpie

  - pip:
      - sympytensor
      - numdifftools
      - jax
      - git+https://github.com/pymc-devs/pymc-extras.git
