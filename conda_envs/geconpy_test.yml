name: gEconpy
channels:
- conda-forge
dependencies:
  - python=3.11

  # Base dependencies
  - numpy
  - numba
  - scipy
  - sympy
  - pyparsing
  - pandas
  - xarray
  - matplotlib
  - joblib
  - arviz
  - statsmodels
  - pymc
  - pytensor

  # Testing dependencies
  - pre-commit
  - pytest-cov>=2.5
  - pytest>=3.0
  - pytest-env

  - pip
  - pip:
      - sympytensor
      - better-optimize
