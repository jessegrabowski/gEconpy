name: geconpy-dev
channels:
  - conda-forge
  - nvidia

dependencies:
  # Core dependencies
  - python=3.12
  - pymc
  - pytensor
  - emcee
  - joblib
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - scipy
  - setuptools
  - statsmodels
  - sympy
  - pip

  # GPU stuff, optional for now
  - jaxlib=*=*cuda*
  - cuda-nvcc

  # JAX, optional for now
  - jax
  - numpyro
  - blackjax

  # For building docs
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark

  # developer tools
  - pre-commit
  - pytest
  - pytest-env
  - pytest-cov

  - pip:
      - sympytensor
      - pymc-experimental
      - better_optimize
