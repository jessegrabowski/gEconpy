name: geconpy-dev
channels:
  - conda-forge
  - nvidia
  - nodefaults

dependencies:
  # Core dependencies
  - python=3.12
  - pymc
  - pytensor
  - joblib
  - matplotlib
  - numba
  - numpy
  - pandas
  - pyparsing
  - preliz
  - scipy
  - setuptools
  - statsmodels
  - sympy<1.13
  - preliz
  - pip

  # JAX, optional for now
  - jax
  - jaxlib=*=*cuda*

  # For building docs
  - ipython
  - jupyter-sphinx
  - myst-nb
  - numpydoc
  - pre-commit
  - sphinx>=5
  - sphinx-copybutton
  - sphinx-design
  - sphinx-notfound-page
  - sphinx-sitemap
  - sphinx-codeautolink
  - sphinxcontrib-bibtex
  - pydata-sphinx-theme
  - watermark

  # developer tools
  - pre-commit
  - pytest
  - pytest-env
  - pytest-cov

  - pymc-extras
  - better-optimize

  - pip:
      - sympytensor
      - -e .
